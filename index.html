                <div class="key letter">w</div>
                <div class="key letter">e</div>
                <div class="key letter">r</div>
                <div class="key letter">t</div>
                <div class="key letter">y</div>
                <div class="key letter">u</div>
                <div class="key letter">i</div>
                <div class="key letter">o</div>
                <div class="key letter">p</div>
            </div>
            <div class="key-row">
                <div class="key letter">a</div>
                <div class="key letter">s</div>
                <div class="key letter">d</div>
                <div class="key letter">f</div>
                <div class="key letter">g</div>
                <div class="key letter">h</div>
                <div class="key letter">j</div>
                <div class="key letter">k</div>
                <div class="key letter">l</div>
            </div>

        <div class="menu no-display" id="settings-menu">
            <div class="menu-header">
                <h2 class="menu-title">Settings</h2>

            <div class="settings">
                <div class="setting" id="word-length">
                    <h3 class="setting-name">Number of Letters</h3>
                    <div class="len-options">
                        <div class="len-option">4</div>
                        <div class="len-option bg-green">5</div>
                        <div class="len-option">6</div>
                        <div class="len-option">7</div>
                        <div class="len-option">8</div>
                        <div class="len-option">9</div>
                        <div class="len-option">10</div>
                        <div class="len-option">11</div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <div class="popup no-display" id="game-over">
        <h2 class="popup-text">Game Over!</h2>
        <p class="answer">The word was <span id="word"></span></p>
        <button class="play-again-btn">Play Again</button>
    </div>

    <div class="popup no-display" id="game-won">
        <h2 class="popup-text">You Win!!</h2>
        <button class="play-again-btn">Play Again</button>
    </div>

    <div class="popup no-display" id="not-found">
        <h2 class="popup-text">Word not Found</h2>
    </div>

    <script src="app.js"></script>
